<div class="newtodo"><label class="text-label">
        Task:
        <input type="text" [formControl]="task">
      </label>
    
<button [ngClass] = "selectedDueDate === 'Urgent' ? 'selected-button' : 'buttons' " (click) = "selectDueDate('Urgent')" value="Urgent">Urgent</button>
<button [ngClass] = "selectedDueDate === 'Days' ? 'selected-button' : 'buttons' " (click) = "selectDueDate('Days')" value="Days">Days</button>
<button [ngClass] = "selectedDueDate === 'Week' ? 'selected-button' : 'buttons' " (click) = "selectDueDate('Week')" value="Week">Week</button>

<button class="submit-button"(click)="onSubmit()">Submit</button>
